    {% extends 'blog/base.html' %}

    {% block content %}
        {% for post in posts %}
        <div class="post">
            <div class="data">
            <p>opublikowany: {{ post.published_date }}</p>
            </div>
        <h2><a href="{% url 'post_detail' pk=post.pk %}">{{ post.title }}</a></h2>
        <img class="img" src="{{ post.image.url }}" alt="Obrazek" width="10%"><br/>
            <em>{{ post.text|linebreaksbr }}</em><br/>
        </div>
        {% endfor %}
    {% endblock %}
